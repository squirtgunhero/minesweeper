<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Debug</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .debug-panel {
            background-color: #e0e0e0;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        #game-board {
            display: grid;
            grid-template-columns: repeat(var(--columns, 10), 30px);
            grid-gap: 2px;
            border: 3px solid #999;
            background-color: #999;
            width: fit-content;
            margin: 0 auto;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
        }
        
        .cell.revealed {
            background-color: #eee;
        }
        
        button {
            margin: 10px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Minesweeper Debug Mode</h1>
    
    <div class="debug-panel">
        <h3>Debug Information</h3>
        <div id="debug-info">Loading...</div>
        <button id="check-paths">Check Asset Paths</button>
    </div>
    
    <div class="game-container">
        <div>
            <button id="create-board">Create New Board (10x10)</button>
        </div>
        
        <div id="game-board"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const debugInfoElement = document.getElementById('debug-info');
            const gameBoard = document.getElementById('game-board');
            const checkPathsButton = document.getElementById('check-paths');
            const createBoardButton = document.getElementById('create-board');
            
            // Display initial debug info
            debugInfoElement.innerHTML = `
                <p>Window location: ${window.location.href}</p>
                <p>Browser: ${navigator.userAgent}</p>
                <p>Screen dimensions: ${window.innerWidth}x${window.innerHeight}</p>
                <p>Game board exists: ${!!gameBoard}</p>
                <p>Document ready: ${document.readyState}</p>
            `;
            
            // Check asset paths
            checkPathsButton.addEventListener('click', function() {
                // Try to load a small test image
                const testImage = new Image();
                testImage.onload = function() {
                    debugInfoElement.innerHTML += `<p style="color: green;">✓ Image loaded successfully</p>`;
                };
                testImage.onerror = function() {
                    debugInfoElement.innerHTML += `<p style="color: red;">✗ Failed to load image</p>`;
                };
                testImage.src = 'assets/sounds/click.mp3';
                
                // Check for window.assetBasePath
                debugInfoElement.innerHTML += `<p>Asset base path: ${window.assetBasePath || 'Not defined'}</p>`;
                
                // Try to load audio
                try {
                    const audio = new Audio('assets/sounds/click.mp3');
                    audio.oncanplaythrough = function() {
                        debugInfoElement.innerHTML += `<p style="color: green;">✓ Audio loaded successfully</p>`;
                    };
                    audio.onerror = function() {
                        debugInfoElement.innerHTML += `<p style="color: red;">✗ Failed to load audio</p>`;
                    };
                } catch (e) {
                    debugInfoElement.innerHTML += `<p style="color: red;">✗ Error creating audio: ${e.message}</p>`;
                }
            });
            
            // Create simple game board for testing
            createBoardButton.addEventListener('click', function() {
                gameBoard.innerHTML = '';
                const rows = 10;
                const cols = 10;
                
                // Set CSS variable for grid columns
                document.documentElement.style.setProperty('--columns', cols);
                
                // Force grid template columns
                gameBoard.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
                
                // Add cells
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.textContent = `${row},${col}`;
                        cell.style.fontSize = '9px';
                        
                        // Make first cell visible for reference
                        if (row === 0 && col === 0) {
                            cell.style.border = '2px solid red';
                        }
                        
                        // Cell click handler
                        cell.addEventListener('click', function() {
                            cell.classList.add('revealed');
                            debugInfoElement.innerHTML += `<p>Clicked cell at [${row},${col}]</p>`;
                        });
                        
                        gameBoard.appendChild(cell);
                    }
                }
                
                // Log board dimensions
                const boardWidth = gameBoard.offsetWidth;
                const boardHeight = gameBoard.offsetHeight;
                debugInfoElement.innerHTML += `<p>Board created with dimensions: ${boardWidth}x${boardHeight}px</p>`;
                debugInfoElement.innerHTML += `<p>Cell count: ${rows * cols}</p>`;
            });
        });
    </script>
</body>
</html>
