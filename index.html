<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- GitHub Pages base URL handling -->
    <script>
        // Dynamically set base path for assets based on whether we're on GitHub Pages or local
        window.assetBasePath = '';
        if (window.location.hostname.includes('github.io')) {
            // Get the repository name from the path (e.g., /minesweeper/)
            const pathParts = window.location.pathname.split('/');
            if (pathParts.length > 1) {
                window.assetBasePath = '/' + pathParts[1] + '/';
            }
            console.log('Running on GitHub Pages, asset base path:', window.assetBasePath);
        } else {
            console.log('Running locally');
        }

        // Helper function to get proper asset path
        function getAssetPath(path) {
            return window.assetBasePath + path;
        }
    </script>
    <style>
/* Full CSS content */
:root {
    --primary-color: #4a4a4a;
    --secondary-color: #f5f5f5;
    --border-color: #d3d3d3;
    --text-color: #333;
    --background-color: #fff;
    --cell-revealed: #e6e6e6;
    --cell-hover: #f0f0f0;
    --mine-color: #ff0000;
    --flag-color: #ff6b6b;
    --number-1: #0000ff;
    --number-2: #008000;
    --number-3: #ff0000;
    --number-4: #000080;
    --number-5: #800000;
    --number-6: #008080;
    --number-7: #000000;
    --number-8: #808080;
    --modal-background: rgba(0, 0, 0, 0.5);
    --modal-content-bg: #fff;
}

[data-theme="dark"] {
    --primary-color: #6a6a6a;
    --secondary-color: #2d2d2d;
    --border-color: #444;
    --text-color: #f5f5f5;
    --background-color: #121212;
    --cell-revealed: #383838;
    --cell-hover: #444444;
    --mine-color: #ff4040;
    --flag-color: #ff8080;
    --number-1: #5c5cff;
    --number-2: #50c878;
    --number-3: #ff6b6b;
    --number-4: #5c5cff;
    --number-5: #cd5c5c;
    --number-6: #40e0d0;
    --number-7: #c0c0c0;
    --number-8: #a9a9a9;
    --modal-background: rgba(0, 0, 0, 0.7);
    --modal-content-bg: #2d2d2d;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    transition: background-color 0.3s ease, color 0.3s ease;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

h1 {
    color: var(--primary-color);
    text-align: center;
    margin-bottom: 10px;
}

/* Theme Toggle */
.theme-toggle {
    position: relative;
}

.theme-switch {
    opacity: 0;
    position: absolute;
}

.theme-label {
    background-color: #111;
    border-radius: 50px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 5px;
    position: relative;
    height: 26px;
    width: 50px;
    transform: scale(1.2);
}

.theme-label .fa-moon {
    color: #f1c40f;
    margin-left: 5px;
}

.theme-label .fa-sun {
    color: #f39c12;
    margin-right: 5px;
}

.theme-label .ball {
    background-color: #fff;
    border-radius: 50%;
    position: absolute;
    top: 2px;
    left: 2px;
    height: 22px;
    width: 22px;
    transform: translateX(0px);
    transition: transform 0.2s linear;
}

.theme-switch:checked + .theme-label .ball {
    transform: translateX(24px);
}

/* Game Controls */
.game-controls {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
    max-width: 500px;
}

.difficulty-selector {
    width: 100%;
}

select, button {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    background-color: var(--secondary-color);
    color: var(--text-color);
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

select:hover, button:hover {
    background-color: var(--cell-hover);
}

.custom-settings {
    display: none;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    width: 100%;
}

.custom-settings.active {
    display: grid;
}

.custom-option {
    display: flex;
    flex-direction: column;
}

.custom-option label {
    margin-bottom: 5px;
}

.custom-option input {
    padding: 8px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    background-color: var(--secondary-color);
    color: var(--text-color);
}

/* Game Stats */
.game-stats {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    width: 100%;
    max-width: 500px;
    gap: 10px;
    margin-bottom: 10px;
    align-items: center;
}

.mines-counter, .timer {
    background-color: var(--secondary-color);
    padding: 10px;
    border-radius: 4px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    font-weight: bold;
    border: 1px solid var(--border-color);
}

.reset-button {
    background-color: var(--secondary-color);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    font-size: 24px;
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.2s;
}

.reset-button:hover {
    transform: scale(1.05);
}

.reset-button:active {
    transform: scale(0.95);
}

/* Game Board */
.game-board {
    display: grid;
    grid-template-columns: repeat(var(--columns, 10), 1fr);
    grid-gap: 2px;
    background-color: var(--border-color);
    border: 3px solid var(--border-color);
    border-radius: 4px;
    user-select: none;
}

.cell {
    background-color: var(--secondary-color);
    width: 30px;
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.1s;
}

.cell:hover:not(.revealed) {
    background-color: var(--cell-hover);
}

.cell.revealed {
    background-color: var(--cell-revealed);
    cursor: default;
}

.cell.flagged::before {
    content: 'üö©';
    color: var(--flag-color);
}

.cell.question::before {
    content: '?';
    color: var(--text-color);
}

.cell.mine::before {
    content: 'üí£';
    color: var(--mine-color);
}

.cell.exploded {
    background-color: var(--mine-color);
}

.cell.wrong-flag::before {
    content: '‚ùå';
    color: var(--mine-color);
}

.cell.number-1 { color: var(--number-1); }
.cell.number-2 { color: var(--number-2); }
.cell.number-3 { color: var(--number-3); }
.cell.number-4 { color: var(--number-4); }
.cell.number-5 { color: var(--number-5); }
.cell.number-6 { color: var(--number-6); }
.cell.number-7 { color: var(--number-7); }
.cell.number-8 { color: var(--number-8); }

/* Animation for cell reveal */
@keyframes reveal {
    0% {
        transform: scale(0.1);
        opacity: 0;
    }
    70% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

.cell.revealed {
    animation: reveal 0.2s ease-out;
}

.game-footer {
    display: flex;
    gap: 20px;
    margin-top: 20px;
    width: 100%;
    max-width: 500px;
    justify-content: space-between;
}

.hint-button {
    max-width: 100px;
}

.high-scores button {
    max-width: 150px;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: var(--modal-background);
}

.modal-content {
    background-color: var(--modal-content-bg);
    margin: 10% auto;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 600px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    animation: modalopen 0.4s;
}

@keyframes modalopen {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: var(--text-color);
    text-decoration: none;
    cursor: pointer;
}

.scores-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.score-list {
    list-style-type: none;
    padding: 0;
}

.score-list li {
    padding: 8px 0;
    border-bottom: 1px solid var(--border-color);
}

/* Responsive Design */
@media (max-width: 600px) {
    .cell {
        width: 25px;
        height: 25px;
        font-size: 14px;
    }
    
    .custom-settings {
        grid-template-columns: 1fr;
    }
    
    .game-stats {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto auto;
    }
    
    .reset-button {
        grid-column: 1 / 3;
        grid-row: 1;
        justify-self: center;
        margin-bottom: 10px;
    }
    
    .mines-counter {
        grid-column: 1;
        grid-row: 2;
    }
    
    .timer {
        grid-column: 2;
        grid-row: 2;
    }
}

@media (max-width: 400px) {
    .cell {
        width: 20px;
        height: 20px;
        font-size: 12px;
    }
    
    .game-footer {
        flex-direction: column;
        align-items: center;
    }
    
    .hint-button, 
    .high-scores button {
        max-width: 100%;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Minesweeper</h1>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" class="theme-switch">
                <label for="theme-switch" class="theme-label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>
        </div>

        <div class="game-controls">
            <div class="difficulty-selector">
                <select id="difficulty">
                    <option value="easy">Easy (8√ó8, 10 mines)</option>
                    <option value="medium" selected>Medium (16√ó16, 40 mines)</option>
                    <option value="hard">Hard (24√ó24, 99 mines)</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
            <div class="custom-settings" id="custom-settings">
                <div class="custom-option">
                    <label for="custom-width">Width:</label>
                    <input type="number" id="custom-width" min="5" max="40" value="16">
                </div>
                <div class="custom-option">
                    <label for="custom-height">Height:</label>
                    <input type="number" id="custom-height" min="5" max="40" value="16">
                </div>
                <div class="custom-option">
                    <label for="custom-mines">Mines:</label>
                    <input type="number" id="custom-mines" min="1" value="40">
                </div>
            </div>
        </div>

        <div class="game-stats">
            <div class="mines-counter">
                <i class="fas fa-bomb"></i>
                <span id="mines-count">0</span>
            </div>
            <button id="reset-button" class="reset-button">
                <span id="game-emoji">üòÄ</span>
            </button>
            <div class="timer">
                <i class="fas fa-clock"></i>
                <span id="timer">000</span>
            </div>
        </div>

        <div id="game-board" class="game-board"></div>

        <div class="game-footer">
            <button id="hint-button" class="hint-button">
                <i class="fas fa-lightbulb"></i> Hint
            </button>
            <div class="high-scores">
                <button id="show-high-scores">High Scores</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">High Scores</h2>
            <div id="modal-body">
                <div id="high-scores-container">
                    <div class="scores-grid">
                        <div class="score-difficulty">
                            <h3>Easy</h3>
                            <ul id="easy-scores" class="score-list"></ul>
                        </div>
                        <div class="score-difficulty">
                            <h3>Medium</h3>
                            <ul id="medium-scores" class="score-list"></ul>
                        </div>
                        <div class="score-difficulty">
                            <h3>Hard</h3>
                            <ul id="hard-scores" class="score-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/ui.js"></script>
</body>
</html>
