<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="desktop-icons.css">
    <link rel="stylesheet" href="taskbar.css">
    <style>
        @font-face {
            font-family: 'MS Sans Serif';
            src: url('https://unpkg.com/ms-sans-serif@1.0.0/MS%20Sans%20Serif.ttf');
        }
        
        :root {
            --columns: 16;
            --win-gray: #c0c0c0;
            --win-dark-gray: #808080;
            --win-darker-gray: #404040;
            --win-light-gray: #dfdfdf;
            --win-white: #ffffff;
            --win-blue: #000080;
            --win-red: #ff0000;
            --win-green: #008000;
            --win-navy: #000080;
            --win-purple: #800080;
            --win-teal: #008080;
            --win-black: #000000;
            --cell-size: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'MS Sans Serif', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 11px;
        }

        body {
            background-color: #008080;
            background-image: url('win95-desktop.png');
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 50px; /* Make room for taskbar */
        }

        .container {
            background-color: var(--win-gray);
            border: 3px solid;
            border-color: var(--win-white) var(--win-darker-gray) var(--win-darker-gray) var(--win-white);
            padding: 1px;
            margin: 0 auto;
            box-shadow: 1.5px 1.5px 3px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: translateY(-20px);
            width: fit-content;
        }

        .header {
            background-color: var(--win-blue);
            color: white;
            font-weight: bold;
            padding: 2px 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 18px;
        }

        .window-title {
            font-size: 11px;
            font-weight: bold;
            margin-left: 2px;
            line-height: 1;
        }

        .window-controls {
            display: flex;
            gap: 1px;
            margin-right: -1px;
        }

        .window-button {
            width: 16px;
            height: 14px;
            background-color: var(--win-gray);
            border: 1px solid;
            border-color: var(--win-white) var(--win-darker-gray) var(--win-darker-gray) var(--win-white);
            margin-left: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .game-area {
            padding: 3px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        h1 {
            display: none; /* Hide the modern heading */
        }

        .game-controls {
            width: 100%;
            margin-bottom: 6px;
        }

        select {
            width: calc(100% - 6px);
            background-color: white;
            border: 1px solid;
            border-color: var(--win-darker-gray) var(--win-white) var(--win-white) var(--win-darker-gray);
            color: black;
            cursor: pointer;
            padding: 1px 3px;
            font-size: 11px;
            margin: 0 3px;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: calc(100% - 6px);
            margin: 0 3px;
            padding: 3px;
            border: 2px solid;
            border-color: var(--win-dark-gray) var(--win-white) var(--win-white) var(--win-dark-gray);
            background: var(--win-gray);
        }

        .mines-counter, .timer {
            background-color: black;
            color: var(--win-red);
            border: 1px solid var(--win-dark-gray);
            width: 39px;
            text-align: right;
            font-family: "Digital", monospace;
            font-weight: normal;
            font-size: 20px;
            padding: 0 3px;
            line-height: 21px;
            height: 21px;
            letter-spacing: 2px;
        }

        .reset-button {
            background-color: var(--win-gray);
            border: 2px solid;
            border-color: var(--win-white) var(--win-darker-gray) var(--win-darker-gray) var(--win-white);
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            margin: 0 6px;
            position: relative;
        }
        
        .reset-button:active {
            border-style: inset;
            border-color: var(--win-darker-gray) var(--win-light-gray) var(--win-light-gray) var(--win-darker-gray);
        }

        .reset-button::before {
            content: "â˜º";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 13px;
            line-height: 1;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(var(--columns), var(--cell-size));
            background-color: var(--win-gray);
            border: 3px solid;
            border-color: var(--win-dark-gray) var(--win-white) var(--win-white) var(--win-dark-gray);
            margin: 0 3px 3px 3px;
            padding: 0;
            width: fit-content;
            gap: 0;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: var(--win-gray);
            border-width: 2px;
            border-style: outset;
            border-color: var(--win-white) var(--win-darker-gray) var(--win-darker-gray) var(--win-white);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
            padding: 0;
            margin: 0;
            line-height: 1;
            box-sizing: border-box;
            position: relative;
        }

        .cell.revealed {
            border: 1px solid var(--win-dark-gray);
            border-style: solid;
            background-color: var(--win-gray);
            font-weight: bold;
        }

        .cell.mine {
            background-color: var(--win-gray);
        }
        
        .cell.mine::before {
            content: "";
            width: 8px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .cell.flagged::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 3px;
            width: 0;
            height: 0;
            border-left: 4px solid red;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
        }

        .cell.flagged::after {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 1px;
            height: 7px;
            background-color: black;
        }

        .cell.question {
            position: relative;
        }

        .cell.question::before {
            content: "?";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 11px;
            font-weight: bold;
            color: black;
        }

        /* Numbers */
        .cell.number-1 { color: blue; }
        .cell.number-2 { color: green; }
        .cell.number-3 { color: red; }
        .cell.number-4 { color: darkblue; }
        .cell.number-5 { color: darkred; }
        .cell.number-6 { color: teal; }
        .cell.number-7 { color: black; }
        .cell.number-8 { color: gray; }

        /* Theme Toggle - Styled like a classic Windows checkbox - REMOVE THIS */
        .theme-toggle {
            display: none;
        }

        .theme-label {
            display: none;
        }
        
        .theme-switch {
            display: none;
        }

        .theme-switch input {
            display: none;
        }

        /* Hide modern slider */
        .slider {
            display: none;
        }

        /* Create classic checkbox appearance */
        input:checked + .classic-checkbox::after {
            display: none;
        }

        #debug-info {
            display: none !important; /* Force hide debug panel */
            visibility: hidden;
            height: 0;
            overflow: hidden;
            opacity: 0;
        }

        .footer {
            margin-top: 10px;
            text-align: center;
            color: black;
            font-size: 11px;
            border-top: 1px solid var(--win-dark-gray);
            padding-top: 5px;
            width: 100%;
        }

        /* Menu bar */
        .menu-bar {
            display: flex;
            width: 100%;
            background-color: var(--win-gray);
            border-bottom: 1px solid var(--win-dark-gray);
            padding: 1px;
            height: 18px;
        }

        .menu-item {
            padding: 1px 6px;
            margin-right: 4px;
            font-size: 11px;
            cursor: pointer;
            line-height: 1;
        }

        .menu-item:hover {
            background-color: var(--win-blue);
            color: white;
        }

        /* Status bar */
        .status-bar {
            width: 100%;
            background-color: var(--win-gray);
            border-top: 1px solid var(--win-dark-gray);
            padding: 2px 4px;
            font-size: 11px;
            color: black;
            text-align: left;
        }

        /* Windows 95 icon styles */
        .icon-mycomputer {
            background-image: url('data:image/png;base64,...') !important;
        }

        .icon-network {
            background-image: url('data:image/png;base64,...') !important;
        }

        .icon-inbox {
            background-image: url('data:image/png;base64,...') !important;
        }

        .icon-recycle {
            background-image: url('data:image/png;base64,...') !important;
        }

        .icon-briefcase {
            background-image: url('data:image/png;base64,...') !important;
        }

        /* Add proper footer styling */
        .win95-text-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.8);
            z-index: 1;
            background: none;
            padding: 0;
        }

        .win95-marquee-content {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .win95-footer {
            font-size: 12px;
        }

        .desktop-icon:first-child img {
            content: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAABHNCSVQICAgIfAhkiAAAAHJJREFUOI3t0rEKQVEcx/HPvYqSgcXkBUwGk8Eq5QXMBoPJG1h4AYvVYDZ7A4PBH4vlDhaTQe5AKeXqf07ndM7p1/mdvt/zPd/zPf0UZbhBhAYWGGGLGu7oYYgzPOzQxhpHzNHEBSWMccIUFbxwwwQFfPQGXqMZIYZgXDYAAAAASUVORK5CYII=');
        }

        /* Desktop Icons */
        .desktop-icons {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            z-index: 1;
        }

        .desktop-icon {
            display: flex;

        .desktop-icon img {

        }

        .desktop-icon:hover .desktop-icon-label {
            color: white;
            background-color: #000080;
        }
    </style>

    <script>
        // Update system clock
        function updateClock() {
            const clock = document.getElementById('system-clock');
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12; // Convert to 12-hour format
            const displayMinutes = minutes.toString().padStart(2, '0');
            clock.textContent = `${displayHours}:${displayMinutes} ${ampm}`;
        }

        // Update clock immediately and then every minute
        updateClock();
        setInterval(updateClock, 60000);

        // Constants
        const GAME_STATES = {
            NEW: 'new',
            PLAYING: 'playing',
            WON: 'won',
            LOST: 'lost'
        };
        
        const CELL_STATES = {
            HIDDEN: 'hidden',
            REVEALED: 'revealed',
            FLAGGED: 'flagged',
            QUESTION: 'question'
        };
        
        const DIFFICULTY_LEVELS = {
            easy: {
                rows: 8,
                columns: 8,
                mines: 10
            },
            medium: {
                rows: 16,
                columns: 16,
                mines: 40
            },
            hard: {
                rows: 24,
                columns: 24,
                mines: 99
            }
        };
        
        // Game class
        class MinesweeperGame {
            constructor(rows, columns, mines) {
                this.log(`Creating game with ${rows}Ã—${columns}, ${mines} mines`);
                
                this.rows = rows;
                this.columns = columns;
                this.mines = mines;
                this.cellSize = 16; // Changed from 24 to 16 to match CSS
                
                this.board = [];
                this.visible = [];
                this.minePositions = [];
                this.gameState = GAME_STATES.NEW;
                this.flagCount = 0;
                this.revealedCount = 0;
                this.firstClick = true;
                this.startTime = null;
                this.elapsedTime = 0;
                this.timerInterval = null;
                this.explodedMine = null;
                
                this.initializeBoard();
                
                // Update status bar
                document.querySelector('.status-bar').textContent = `Game ready. ${this.rows}Ã—${this.columns}, ${this.mines} mines`;
            }
            
            log(message) {
                // Disabled logging to prevent debug panel from showing
                console.log(message);
            }
            
            initializeBoard() {
                this.log('Initializing board');
                
                this.board = Array(this.rows).fill().map(() => Array(this.columns).fill(0));
                this.visible = Array(this.rows).fill().map(() => 
                    Array(this.columns).fill(CELL_STATES.HIDDEN)
                );
                this.minePositions = [];
                this.flagCount = 0;
                this.revealedCount = 0;
                this.gameState = GAME_STATES.NEW;
                this.firstClick = true;
                this.explodedMine = null;
                
                this.stopTimer();
                this.elapsedTime = 0;
                
                this.updateUI();
            }
            
            placeMines(excludeRow, excludeCol) {
                this.log(`Placing ${this.mines} mines (excluding ${excludeRow},${excludeCol})`);
                
                let minesToPlace = this.mines;
                this.minePositions = [];
                
                while (minesToPlace > 0) {
                    const row = Math.floor(Math.random() * this.rows);
                    const col = Math.floor(Math.random() * this.columns);
                    
                    // Skip if this is the excluded cell or if there's already a mine here
                    if ((row === excludeRow && col === excludeCol) || this.board[row][col] === -1) {
                        continue;
                    }
                    
                    // Place a mine
                    this.board[row][col] = -1;
                    this.minePositions.push([row, col]);
                    minesToPlace--;
                }
                
                // Calculate numbers for all cells
                this.calculateNumbers();
            }
            
            calculateNumbers() {
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.columns; col++) {
                        // Skip if this cell has a mine
                        if (this.board[row][col] === -1) continue;
                        
                        // Count adjacent mines
                        let mineCount = 0;
                        const neighbors = this.getNeighbors(row, col);
                        
                        for (const [nRow, nCol] of neighbors) {
                            if (this.board[nRow][nCol] === -1) {
                                mineCount++;
                            }
                        }
                        
                        this.board[row][col] = mineCount;
                    }
                }
            }
            
            getNeighbors(row, col) {
                const neighbors = [];
                
                // Check all 8 surrounding positions
                for (let r = -1; r <= 1; r++) {
                    for (let c = -1; c <= 1; c++) {
                        // Skip the center cell
                        if (r === 0 && c === 0) continue;
                        
                        const newRow = row + r;
                        const newCol = col + c;
                        
                        // Check if the position is within bounds
                        if (newRow >= 0 && newRow < this.rows && 
                            newCol >= 0 && newCol < this.columns) {
                            neighbors.push([newRow, newCol]);
                        }
                    }
                }
                
                return neighbors;
            }
            
            startTimer() {
                if (this.timerInterval) return;
                
                this.log('Starting timer');
                this.startTime = Date.now();
                this.elapsedTime = 0;
                
                this.timerInterval = setInterval(() => {
                    this.elapsedTime = Math.floor((Date.now() - this.startTime) / 1000);
                    document.getElementById('timer').textContent = String(this.elapsedTime).padStart(3, '0');
                }, 1000);
            }
            
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            
            revealCell(row, col) {
                this.log(`Revealing cell at ${row},${col}`);
                
                // Do nothing if the game is over or the cell is already revealed or flagged
                if (this.gameState !== GAME_STATES.PLAYING && this.gameState !== GAME_STATES.NEW) {
                    return false;
                }
                
                if (this.visible[row][col] === CELL_STATES.REVEALED || 
                    this.visible[row][col] === CELL_STATES.FLAGGED) {
                    return false;
                }
                
                // Handle first click
                if (this.firstClick) {
                    this.gameState = GAME_STATES.PLAYING;
                    this.placeMines(row, col);
                    this.firstClick = false;
                    this.startTimer();
                }
                
                // If the cell has a mine, game over
                if (this.board[row][col] === -1) {
                    this.loseGame(row, col);
                    return true;
                }
                
                // Reveal the cell
                this.visible[row][col] = CELL_STATES.REVEALED;
                this.revealedCount++;
                
                // If the cell is empty (0), reveal all adjacent cells
                if (this.board[row][col] === 0) {
                    this.floodFill(row, col);
                }
                
                // Check for win condition
                this.checkWinCondition();
                
                this.updateUI();
                return true;
            }
            
            floodFill(row, col) {
                const neighbors = this.getNeighbors(row, col);
                
                for (const [nRow, nCol] of neighbors) {
                    // Skip if the cell is already revealed or flagged
                    if (this.visible[nRow][nCol] !== CELL_STATES.HIDDEN) {
                        continue;
                    }
                    
                    // Reveal the cell
                    this.visible[nRow][nCol] = CELL_STATES.REVEALED;
                    this.revealedCount++;
                    
                    // If this is also an empty cell, continue flood fill
                    if (this.board[nRow][nCol] === 0) {
                        this.floodFill(nRow, nCol);
                    }
                }
            }
            
            toggleFlag(row, col) {
                this.log(`Toggling flag at ${row},${col}`);
                
                // Do nothing if the game is over or the cell is already revealed
                if (this.gameState !== GAME_STATES.PLAYING && this.gameState !== GAME_STATES.NEW) {
                    return false;
                }
                
                if (this.visible[row][col] === CELL_STATES.REVEALED) {
                    return false;
                }
                
                // Start the game if this is the first action
                if (this.gameState === GAME_STATES.NEW) {
                    this.gameState = GAME_STATES.PLAYING;
                    this.placeMines(row, col);
                    this.firstClick = false;
                    this.startTimer();
                }
                
                // Toggle between hidden, flagged, and question mark
                if (this.visible[row][col] === CELL_STATES.HIDDEN) {
                    this.visible[row][col] = CELL_STATES.FLAGGED;
                    this.flagCount++;
                } else if (this.visible[row][col] === CELL_STATES.FLAGGED) {
                    this.visible[row][col] = CELL_STATES.QUESTION;
                    this.flagCount--;
                } else if (this.visible[row][col] === CELL_STATES.QUESTION) {
                    this.visible[row][col] = CELL_STATES.HIDDEN;
                }
                
                this.updateUI();
                return true;
            }
            
            checkWinCondition() {
                const totalCells = this.rows * this.columns;
                const safeCells = totalCells - this.mines;
                
                // Win condition: all safe cells are revealed
                if (this.revealedCount === safeCells) {
                    this.winGame();
                    return true;
                }
                
                return false;
            }
            
            winGame() {
                this.log("Game won!");
                this.gameState = GAME_STATES.WON;
                this.stopTimer();
                
                // Flag all remaining mines
                for (const [row, col] of this.minePositions) {
                    if (this.visible[row][col] !== CELL_STATES.FLAGGED) {
                        this.visible[row][col] = CELL_STATES.FLAGGED;
                        this.flagCount++;
                    }
                }
                
                // Update smiley face to cool
                const gameFace = document.getElementById('game-face');
                gameFace.innerHTML = '';
                gameFace.classList.add('smiley');
                
                const cool = document.createElement('div');
                cool.className = 'smiley-cool';
                gameFace.appendChild(cool);
                
                this.updateUI();
            }
            
            loseGame(explodedRow, explodedCol) {
                this.log(`Game lost! Exploded mine at ${explodedRow},${explodedCol}`);
                this.gameState = GAME_STATES.LOST;
                this.stopTimer();
                
                // Store the exploded mine
                this.explodedMine = [explodedRow, explodedCol];
                
                // Reveal all mines
                for (const [row, col] of this.minePositions) {
                    if (this.visible[row][col] !== CELL_STATES.FLAGGED) {
                        this.visible[row][col] = CELL_STATES.REVEALED;
                    }
                }
                
                // Identify incorrectly flagged cells
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.columns; col++) {
                        if (this.visible[row][col] === CELL_STATES.FLAGGED && this.board[row][col] !== -1) {
                            this.visible[row][col] = 'wrong-flag';
                        }
                    }
                }
                
                // Update smiley face to dead
                const gameFace = document.getElementById('game-face');
                gameFace.innerHTML = '';
                gameFace.classList.add('smiley');
                
                const dead = document.createElement('div');
                dead.className = 'smiley-dead';
                gameFace.appendChild(dead);
                
                this.updateUI();
            }
            
            resetGame() {
                this.log("Resetting game");
                this.initializeBoard();
                
                // Reset smiley face
                const gameFace = document.getElementById('game-face');
                gameFace.innerHTML = '';
                gameFace.classList.add('smiley');
                
                const smile = document.createElement('div');
                smile.className = 'smiley-smile';
                gameFace.appendChild(smile);
                
                this.renderBoard();
            }
            
            updateUI() {
                // Update mines counter with leading zeros
                const minesLeft = this.mines - this.flagCount;
                document.getElementById('mines-count').textContent = String(minesLeft).padStart(3, '0');
                
                // Update board
                this.updateBoard();
                
                // Update status text
                const statusBar = document.querySelector('.status-bar');
                if (this.gameState === GAME_STATES.WON) {
                    statusBar.textContent = `Game won in ${this.elapsedTime} seconds!`;
                } else if (this.gameState === GAME_STATES.LOST) {
                    statusBar.textContent = `Game over! Better luck next time.`;
                } else if (this.gameState === GAME_STATES.PLAYING) {
                    statusBar.textContent = `Playing... ${this.revealedCount} cells revealed.`;
                } else {
                    statusBar.textContent = `Ready to play. ${this.rows}Ã—${this.columns}, ${this.mines} mines`;
                }
            }
            
            updateBoard() {
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.columns; col++) {
                        const cellElement = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        if (!cellElement) continue;
                        
                        // Remove existing state classes
                        cellElement.className = 'cell';
                        cellElement.textContent = '';
                        
                        // Add classes based on cell state
                        const cellState = this.visible[row][col];
                        const cellValue = this.board[row][col];
                        
                        if (cellState === CELL_STATES.REVEALED) {
                            cellElement.classList.add('revealed');
                            
                            if (cellValue === -1) {
                                cellElement.classList.add('mine');
                                
                                // Mark the exploded mine
                                if (this.explodedMine && this.explodedMine[0] === row && this.explodedMine[1] === col) {
                                    cellElement.classList.add('exploded');
                                }
                            } else if (cellValue > 0) {
                                cellElement.classList.add(`number-${cellValue}`);
                                cellElement.textContent = cellValue;
                            }
                        } else if (cellState === CELL_STATES.FLAGGED) {
                            cellElement.classList.add('flagged');
                        } else if (cellState === CELL_STATES.QUESTION) {
                            cellElement.classList.add('question');
                        } else if (cellState === 'wrong-flag') {
                            cellElement.classList.add('wrong-flag');
                        }
                    }
                }
            }
            
            renderBoard() {
                this.log(`Rendering board with ${this.rows}Ã—${this.columns}`);
                const gameBoard = document.getElementById('game-board');
                
                // Clear existing board
                gameBoard.innerHTML = '';
                
                // Set CSS variables
                document.documentElement.style.setProperty('--columns', this.columns);
                
                // Set grid template
                gameBoard.style.gridTemplateColumns = `repeat(${this.columns}, ${this.cellSize}px)`;
                gameBoard.style.width = 'fit-content';
                
                // Create cells
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.columns; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.setAttribute('data-row', row);
                        cell.setAttribute('data-col', col);
                        
                        // Left click handler
                        cell.addEventListener('click', () => {
                            this.revealCell(row, col);
                        });
                        
                        // Right click handler
                        cell.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            this.toggleFlag(row, col);
                        });
                        
                        gameBoard.appendChild(cell);
                    }
                }
                
                // Setup mouse events for smiley face
                this.setupSmileyFaceInteraction();
                
                this.log(`Created ${this.rows * this.columns} cells`);
                this.updateUI();
            }
            
            setupSmileyFaceInteraction() {
                // Remove existing listeners if any
                if (this.mouseDownListener) {
                    document.removeEventListener('mousedown', this.mouseDownListener);
                }
                if (this.mouseUpListener) {
                    document.removeEventListener('mouseup', this.mouseUpListener);
                }
                
                // Add mousedown event for smiley face reaction
                this.mouseDownListener = () => {
                    if (this.gameState === GAME_STATES.PLAYING || this.gameState === GAME_STATES.NEW) {
                        const gameFace = document.getElementById('game-face');
                        gameFace.innerHTML = '';
                        
                        const surprised = document.createElement('div');
                        surprised.className = 'smiley-surprised';
                        gameFace.appendChild(surprised);
                    }
                };
                
                // Add mouseup event to restore smiley face
                this.mouseUpListener = () => {
                    if (this.gameState === GAME_STATES.PLAYING || this.gameState === GAME_STATES.NEW) {
                        const gameFace = document.getElementById('game-face');
                        gameFace.innerHTML = '';
                        
                        const smile = document.createElement('div');
                        smile.className = 'smiley-smile';
                        gameFace.appendChild(smile);
                    }
                };
                
                document.addEventListener('mousedown', this.mouseDownListener);
                document.addEventListener('mouseup', this.mouseUpListener);
            }
        }
        
        // Initialize the game
        document.addEventListener('DOMContentLoaded', () => {
            // Add click handlers to window buttons for authenticity
            document.querySelectorAll('.window-button').forEach(button => {
                button.addEventListener('click', function() {
                    if (this.textContent === 'Ã—') {
                        alert('Thanks for playing Minesweeper!');
                    } else if (this.textContent === 'â–¡') {
                        alert('Maximize not implemented in this version');
                    } else {
                        alert('Minimize not implemented in this version');
                    }
                });
            });
            
            // Menu items
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    if (this.textContent === 'Game') {
                        alert('Game menu: New, Difficulty, Statistics, Exit');
                    } else if (this.textContent === 'Help') {
                        alert('Help menu: Instructions, About Minesweeper');
                    }
                });
            });
            
            // Start button
            document.querySelector('.start-button').addEventListener('click', function() {
                alert('Start menu not implemented in this version');
            });
            
            // Add desktop icon functionality
            document.querySelectorAll('.desktop-icon').forEach(icon => {
                icon.addEventListener('click', function() {
                    const iconName = this.querySelector('.desktop-icon-label').textContent;
                    alert(`${iconName} icon clicked - not implemented in this version`);
                });
            });
            
            // Create difficulty setting based on predefined levels
            const difficultySelect = document.getElementById('difficulty');
            let game = new MinesweeperGame(
                DIFFICULTY_LEVELS.medium.rows,
                DIFFICULTY_LEVELS.medium.columns,
                DIFFICULTY_LEVELS.medium.mines
            );
            
            // Render the initial board
            game.renderBoard();
            
            // Set up the difficulty change handler
            difficultySelect.addEventListener('change', () => {
                const difficulty = difficultySelect.value;
                const settings = DIFFICULTY_LEVELS[difficulty];
                
                // Create a new game with the selected difficulty
                game = new MinesweeperGame(
                    settings.rows,
                    settings.columns,
                    settings.mines
                );
                
                // Render the board
                game.renderBoard();
            });
            
            // Set up the reset button
            document.getElementById('reset-button').addEventListener('click', () => {
                game.resetGame();
            });
            
            // Add Windows 95 startup sound for nostalgia (silent with empty file, but the concept is there)
            const startupSound = new Audio();
            startupSound.volume = 0.3;
            console.log("Welcome to Windows 95 Minesweeper!");
        });
    </script>
