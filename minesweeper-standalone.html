<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @font-face {
            font-family: 'MS Sans Serif';
            src: url('https://unpkg.com/ms-sans-serif@1.0.0/MS%20Sans%20Serif.ttf');
        }
        
        :root {
            --columns: 16;
            --win-gray: #c0c0c0;
            --win-dark-gray: #808080;
            --win-darker-gray: #404040;
            --win-light-gray: #dfdfdf;
            --win-white: #ffffff;
            --win-blue: #000080;
            --win-red: #ff0000;
            --win-green: #008000;
            --win-navy: #000080;
            --win-purple: #800080;
            --win-teal: #008080;
            --win-black: #000000;
        }

        [data-theme="dark"] {
            --win-gray: #4a4a4a;
            --win-dark-gray: #2a2a2a;
            --win-darker-gray: #1a1a1a;
            --win-light-gray: #6a6a6a;
            --win-white: #2a2a2a;
            --win-blue: #4a6aaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'MS Sans Serif', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 11px;
        }

        body {
            background-color: var(--win-gray);
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            background-color: var(--win-gray);
            border: 3px solid;
            border-color: var(--win-light-gray) var(--win-darker-gray) var(--win-darker-gray) var(--win-light-gray);
            padding: 2px;
            margin: 0 auto;
        }

        .header {
            background-color: var(--win-blue);
            color: white;
            font-weight: bold;
            padding: 2px 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 18px;
        }

        .window-title {
            font-size: 11px;
            font-weight: bold;
            margin-left: 2px;
        }

        .window-controls {
            display: flex;
        }

        .window-button {
            width: 14px;
            height: 14px;
            background-color: var(--win-gray);
            border: 2px solid;
            border-color: var(--win-light-gray) var(--win-darker-gray) var(--win-darker-gray) var(--win-light-gray);
            margin-left: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            cursor: pointer;
        }

        .game-area {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            display: none; /* Hide the modern heading */
        }

        .game-controls {
            width: 100%;
            margin-bottom: 15px;
        }

        select, button {
            width: 100%;
            background-color: var(--win-gray);
            border: 2px solid;
            border-color: var(--win-light-gray) var(--win-darker-gray) var(--win-darker-gray) var(--win-light-gray);
            color: black;
            cursor: pointer;
            padding: 2px 4px;
            font-size: 11px;
        }

        select:active, button:active {
            border-color: var(--win-darker-gray) var(--win-light-gray) var(--win-light-gray) var(--win-darker-gray);
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
        }

        .mines-counter, .timer {
            background-color: var(--win-black);
            color: #ff0000;
            border: 2px solid;
            border-color: var(--win-darker-gray) var(--win-light-gray) var(--win-light-gray) var(--win-darker-gray);
            width: 50px;
            text-align: center;
            font-family: 'Digital', 'Courier New', monospace;
            font-weight: bold;
            font-size: 14px;
            padding: 3px;
            letter-spacing: 1px;
        }

        .reset-button {
            background-color: var(--win-gray);
            border: 2px solid;
            border-color: var(--win-light-gray) var(--win-darker-gray) var(--win-darker-gray) var(--win-light-gray);
            width: 26px;
            height: 26px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            padding: 0;
        }

        .reset-button:active {
            border-color: var(--win-darker-gray) var(--win-light-gray) var(--win-light-gray) var(--win-darker-gray);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(var(--columns), 16px);
            background-color: var(--win-gray);
            border: 3px solid;
            border-color: var(--win-darker-gray) var(--win-light-gray) var(--win-light-gray) var(--win-darker-gray);
            margin: 0 auto;
        }

        .cell {
            width: 16px;
            height: 16px;
            background-color: var(--win-gray);
            border: 2px solid;
            border-color: var(--win-light-gray) var(--win-darker-gray) var(--win-darker-gray) var(--win-light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            font-size: 11px;
        }

        .cell.revealed {
            border: 1px solid var(--win-dark-gray);
            border-style: solid;
            background-color: var(--win-gray);
            font-weight: bold;
        }

        .cell.flagged::before {
            content: 'üö©';
            font-size: 11px;
        }

        .cell.question::before {
            content: '?';
            font-size: 11px;
            color: black;
        }

        .cell.mine::before {
            content: 'üí£';
            font-size: 11px;
        }

        .cell.exploded {
            background-color: red;
        }

        .cell.wrong-flag::before {
            content: '‚ùå';
            font-size: 11px;
        }

        /* Numbers */
        .cell.number-1 { color: blue; }
        .cell.number-2 { color: green; }
        .cell.number-3 { color: red; }
        .cell.number-4 { color: navy; }
        .cell.number-5 { color: maroon; }
        .cell.number-6 { color: teal; }
        .cell.number-7 { color: black; }
        .cell.number-8 { color: gray; }

        /* Theme Toggle - Styled like a classic Windows checkbox */
        .theme-toggle {
            position: absolute;
            top: 30px;
            right: 20px;
            display: flex;
            align-items: center;
            background-color: var(--win-gray);
            border: 2px solid;
            border-color: var(--win-darker-gray) var(--win-light-gray) var(--win-light-gray) var(--win-darker-gray);
            padding: 4px 8px;
        }

        .theme-label {
            margin-right: 5px;
            font-size: 11px;
            color: black;
        }
        
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 16px;
            height: 16px;
            background-color: white;
            border: 2px solid;
            border-color: var(--win-darker-gray) var(--win-light-gray) var(--win-light-gray) var(--win-darker-gray);
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Hide modern slider */
        .slider {
            display: none;
        }

        /* Create classic checkbox appearance */
        input:checked + .classic-checkbox::after {
            content: "‚úì";
            position: absolute;
            top: -2px;
            left: 1px;
            color: black;
            font-size: 12px;
        }

        #debug-info {
            display: none !important; /* Force hide debug panel */
            visibility: hidden;
            height: 0;
            overflow: hidden;
            opacity: 0;
        }

        .footer {
            margin-top: 10px;
            text-align: center;
            color: black;
            font-size: 11px;
            border-top: 1px solid var(--win-dark-gray);
            padding-top: 5px;
            width: 100%;
        }

        /* Menu bar */
        .menu-bar {
            display: flex;
            width: 100%;
            background-color: var(--win-gray);
            border-bottom: 1px solid var(--win-dark-gray);
            padding: 2px 0;
        }

        .menu-item {
            padding: 1px 6px;
            margin-right: 4px;
            font-size: 11px;
            cursor: pointer;
            color: black;
        }

        .menu-item:hover {
            background-color: var(--win-blue);
            color: white;
        }

        /* Status bar */
        .status-bar {
            width: 100%;
            background-color: var(--win-gray);
            border-top: 1px solid var(--win-light-gray);
            padding: 2px 4px;
            margin-top: 10px;
            font-size: 10px;
            color: black;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="window-title">Minesweeper</div>
            <div class="window-controls">
                <div class="window-button">_</div>
                <div class="window-button">‚ñ°</div>
                <div class="window-button">√ó</div>
            </div>
        </div>
        
        <div class="menu-bar">
            <div class="menu-item">Game</div>
            <div class="menu-item">Help</div>
        </div>
        
        <div class="game-area">
            <div class="game-controls">
                <select id="difficulty">
                    <option value="easy">Easy (8√ó8, 10 mines)</option>
                    <option value="medium" selected>Medium (16√ó16, 40 mines)</option>
                    <option value="hard">Hard (24√ó24, 99 mines)</option>
                </select>
            </div>
            
            <div class="game-stats">
                <div class="mines-counter">
                    <span id="mines-count">040</span>
                </div>
                <button id="reset-button" class="reset-button">
                    <span id="game-emoji">üòÄ</span>
                </button>
                <div class="timer">
                    <span id="timer">000</span>
                </div>
            </div>
            
            <div id="game-board" class="game-board"></div>
            
            <div class="theme-toggle">
                <span class="theme-label">Night Mode</span>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="classic-checkbox"></span>
                </label>
            </div>
        </div>
        
        <div class="status-bar">
            Ready
        </div>
    </div>
    
    <!-- Debug panel - completely hidden -->
    <div id="debug-info" style="display:none !important;"></div>
    
    <script>
        // Constants
        const GAME_STATES = {
            NEW: 'new',
            PLAYING: 'playing',
            WON: 'won',
            LOST: 'lost'
        };
        
        const CELL_STATES = {
            HIDDEN: 'hidden',
            REVEALED: 'revealed',
            FLAGGED: 'flagged',
            QUESTION: 'question'
        };
        
        const DIFFICULTY_LEVELS = {
            easy: {
                rows: 8,
                columns: 8,
                mines: 10
            },
            medium: {
                rows: 16,
                columns: 16,
                mines: 40
            },
            hard: {
                rows: 24,
                columns: 24,
                mines: 99
            }
        };
        
        // Game class
        class MinesweeperGame {
            constructor(rows, columns, mines) {
                this.log(`Creating game with ${rows}√ó${columns}, ${mines} mines`);
                
                this.rows = rows;
                this.columns = columns;
                this.mines = mines;
                
                this.board = [];
                this.visible = [];
                this.minePositions = [];
                this.gameState = GAME_STATES.NEW;
                this.flagCount = 0;
                this.revealedCount = 0;
                this.firstClick = true;
                this.startTime = null;
                this.elapsedTime = 0;
                this.timerInterval = null;
                this.explodedMine = null;
                
                this.initializeBoard();
                
                // Update status bar
                document.querySelector('.status-bar').textContent = `Game ready. ${this.rows}√ó${this.columns}, ${this.mines} mines`;
            }
            
            log(message) {
                // Disabled logging to prevent debug panel from showing
                console.log(message);
            }
            
            initializeBoard() {
                this.log('Initializing board');
                
                this.board = Array(this.rows).fill().map(() => Array(this.columns).fill(0));
                this.visible = Array(this.rows).fill().map(() => 
                    Array(this.columns).fill(CELL_STATES.HIDDEN)
                );
                this.minePositions = [];
                this.flagCount = 0;
                this.revealedCount = 0;
                this.gameState = GAME_STATES.NEW;
                this.firstClick = true;
                this.explodedMine = null;
                
                this.stopTimer();
                this.elapsedTime = 0;
                
                this.updateUI();
            }
            
            placeMines(excludeRow, excludeCol) {
                this.log(`Placing ${this.mines} mines (excluding ${excludeRow},${excludeCol})`);
                
                let minesToPlace = this.mines;
                this.minePositions = [];
                
                while (minesToPlace > 0) {
                    const row = Math.floor(Math.random() * this.rows);
                    const col = Math.floor(Math.random() * this.columns);
                    
                    // Skip if this is the excluded cell or if there's already a mine here
                    if ((row === excludeRow && col === excludeCol) || this.board[row][col] === -1) {
                        continue;
                    }
                    
                    // Place a mine
                    this.board[row][col] = -1;
                    this.minePositions.push([row, col]);
                    minesToPlace--;
                }
                
                // Calculate numbers for all cells
                this.calculateNumbers();
            }
            
            calculateNumbers() {
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.columns; col++) {
                        // Skip if this cell has a mine
                        if (this.board[row][col] === -1) continue;
                        
                        // Count adjacent mines
                        let mineCount = 0;
                        const neighbors = this.getNeighbors(row, col);
                        
                        for (const [nRow, nCol] of neighbors) {
                            if (this.board[nRow][nCol] === -1) {
                                mineCount++;
                            }
                        }
                        
                        this.board[row][col] = mineCount;
                    }
                }
            }
            
            getNeighbors(row, col) {
                const neighbors = [];
                
                // Check all 8 surrounding positions
                for (let r = -1; r <= 1; r++) {
                    for (let c = -1; c <= 1; c++) {
                        // Skip the center cell
                        if (r === 0 && c === 0) continue;
                        
                        const newRow = row + r;
                        const newCol = col + c;
                        
                        // Check if the position is within bounds
                        if (newRow >= 0 && newRow < this.rows && 
                            newCol >= 0 && newCol < this.columns) {
                            neighbors.push([newRow, newCol]);
                        }
                    }
                }
                
                return neighbors;
            }
            
            startTimer() {
                if (this.timerInterval) return;
                
                this.log('Starting timer');
                this.startTime = Date.now();
                this.elapsedTime = 0;
                
                this.timerInterval = setInterval(() => {
                    this.elapsedTime = Math.floor((Date.now() - this.startTime) / 1000);
                    document.getElementById('timer').textContent = String(this.elapsedTime).padStart(3, '0');
                }, 1000);
            }
            
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            
            revealCell(row, col) {
                this.log(`Revealing cell at ${row},${col}`);
                
                // Do nothing if the game is over or the cell is already revealed or flagged
                if (this.gameState !== GAME_STATES.PLAYING && this.gameState !== GAME_STATES.NEW) {
                    return false;
                }
                
                if (this.visible[row][col] === CELL_STATES.REVEALED || 
                    this.visible[row][col] === CELL_STATES.FLAGGED) {
                    return false;
                }
                
                // Handle first click
                if (this.firstClick) {
                    this.gameState = GAME_STATES.PLAYING;
                    this.placeMines(row, col);
                    this.firstClick = false;
                    this.startTimer();
                }
                
                // If the cell has a mine, game over
                if (this.board[row][col] === -1) {
                    this.loseGame(row, col);
                    return true;
                }
                
                // Reveal the cell
                this.visible[row][col] = CELL_STATES.REVEALED;
                this.revealedCount++;
                
                // If the cell is empty (0), reveal all adjacent cells
                if (this.board[row][col] === 0) {
                    this.floodFill(row, col);
                }
                
                // Check for win condition
                this.checkWinCondition();
                
                this.updateUI();
                return true;
            }
            
            floodFill(row, col) {
                const neighbors = this.getNeighbors(row, col);
                
                for (const [nRow, nCol] of neighbors) {
                    // Skip if the cell is already revealed or flagged
                    if (this.visible[nRow][nCol] !== CELL_STATES.HIDDEN) {
                        continue;
                    }
                    
                    // Reveal the cell
                    this.visible[nRow][nCol] = CELL_STATES.REVEALED;
                    this.revealedCount++;
                    
                    // If this is also an empty cell, continue flood fill
                    if (this.board[nRow][nCol] === 0) {
                        this.floodFill(nRow, nCol);
                    }
                }
            }
            
            toggleFlag(row, col) {
                this.log(`Toggling flag at ${row},${col}`);
                
                // Do nothing if the game is over or the cell is already revealed
                if (this.gameState !== GAME_STATES.PLAYING && this.gameState !== GAME_STATES.NEW) {
                    return false;
                }
                
                if (this.visible[row][col] === CELL_STATES.REVEALED) {
                    return false;
                }
                
                // Start the game if this is the first action
                if (this.gameState === GAME_STATES.NEW) {
                    this.gameState = GAME_STATES.PLAYING;
                    this.placeMines(row, col);
                    this.firstClick = false;
                    this.startTimer();
                }
                
                // Toggle between hidden, flagged, and question mark
                if (this.visible[row][col] === CELL_STATES.HIDDEN) {
                    this.visible[row][col] = CELL_STATES.FLAGGED;
                    this.flagCount++;
                } else if (this.visible[row][col] === CELL_STATES.FLAGGED) {
                    this.visible[row][col] = CELL_STATES.QUESTION;
                    this.flagCount--;
                } else if (this.visible[row][col] === CELL_STATES.QUESTION) {
                    this.visible[row][col] = CELL_STATES.HIDDEN;
                }
                
                this.updateUI();
                return true;
            }
            
            checkWinCondition() {
                const totalCells = this.rows * this.columns;
                const safeCells = totalCells - this.mines;
                
                // Win condition: all safe cells are revealed
                if (this.revealedCount === safeCells) {
                    this.winGame();
                    return true;
                }
                
                return false;
            }
            
            winGame() {
                this.log("Game won!");
                this.gameState = GAME_STATES.WON;
                this.stopTimer();
                
                // Flag all remaining mines
                for (const [row, col] of this.minePositions) {
                    if (this.visible[row][col] !== CELL_STATES.FLAGGED) {
                        this.visible[row][col] = CELL_STATES.FLAGGED;
                        this.flagCount++;
                    }
                }
                
                document.getElementById('game-emoji').textContent = 'üòé';
                this.updateUI();
            }
            
            loseGame(explodedRow, explodedCol) {
                this.log(`Game lost! Exploded mine at ${explodedRow},${explodedCol}`);
                this.gameState = GAME_STATES.LOST;
                this.stopTimer();
                
                // Store the exploded mine
                this.explodedMine = [explodedRow, explodedCol];
                
                // Reveal all mines
                for (const [row, col] of this.minePositions) {
                    if (this.visible[row][col] !== CELL_STATES.FLAGGED) {
                        this.visible[row][col] = CELL_STATES.REVEALED;
                    }
                }
                
                // Identify incorrectly flagged cells
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.columns; col++) {
                        if (this.visible[row][col] === CELL_STATES.FLAGGED && this.board[row][col] !== -1) {
                            this.visible[row][col] = 'wrong-flag';
                        }
                    }
                }
                
                document.getElementById('game-emoji').textContent = 'üòµ';
                this.updateUI();
            }
            
            resetGame() {
                this.log("Resetting game");
                this.initializeBoard();
                document.getElementById('game-emoji').textContent = 'üòÄ';
                this.renderBoard();
            }
            
            updateUI() {
                // Update mines counter with leading zeros
                const minesLeft = this.mines - this.flagCount;
                document.getElementById('mines-count').textContent = String(minesLeft).padStart(3, '0');
                
                // Update board
                this.updateBoard();
                
                // Update status text
                const statusBar = document.querySelector('.status-bar');
                if (this.gameState === GAME_STATES.WON) {
                    statusBar.textContent = `Game won in ${this.elapsedTime} seconds!`;
                } else if (this.gameState === GAME_STATES.LOST) {
                    statusBar.textContent = `Game over! Better luck next time.`;
                } else if (this.gameState === GAME_STATES.PLAYING) {
                    statusBar.textContent = `Playing... ${this.revealedCount} cells revealed.`;
                } else {
                    statusBar.textContent = `Ready to play. ${this.rows}√ó${this.columns}, ${this.mines} mines`;
                }
            }
            
            updateBoard() {
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.columns; col++) {
                        const cellElement = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        if (!cellElement) continue;
                        
                        // Remove existing state classes
                        cellElement.className = 'cell';
                        cellElement.textContent = '';
                        
                        // Add classes based on cell state
                        const cellState = this.visible[row][col];
                        const cellValue = this.board[row][col];
                        
                        if (cellState === CELL_STATES.REVEALED) {
                            cellElement.classList.add('revealed');
                            
                            if (cellValue === -1) {
                                cellElement.classList.add('mine');
                                
                                // Mark the exploded mine
                                if (this.explodedMine && this.explodedMine[0] === row && this.explodedMine[1] === col) {
                                    cellElement.classList.add('exploded');
                                }
                            } else if (cellValue > 0) {
                                cellElement.classList.add(`number-${cellValue}`);
                                cellElement.textContent = cellValue;
                            }
                        } else if (cellState === CELL_STATES.FLAGGED) {
                            cellElement.classList.add('flagged');
                        } else if (cellState === CELL_STATES.QUESTION) {
                            cellElement.classList.add('question');
                        } else if (cellState === 'wrong-flag') {
                            cellElement.classList.add('wrong-flag');
                        }
                    }
                }
            }
            
            renderBoard() {
                this.log(`Rendering board with ${this.rows}√ó${this.columns}`);
                const gameBoard = document.getElementById('game-board');
                
                // Clear existing board
                gameBoard.innerHTML = '';
                
                // Set CSS variables
                document.documentElement.style.setProperty('--columns', this.columns);
                
                // Set grid template
                gameBoard.style.gridTemplateColumns = `repeat(${this.columns}, 16px)`;
                gameBoard.style.width = 'fit-content';
                
                // Create cells
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.columns; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.setAttribute('data-row', row);
                        cell.setAttribute('data-col', col);
                        
                        // Left click handler
                        cell.addEventListener('click', () => {
                            this.revealCell(row, col);
                        });
                        
                        // Right click handler
                        cell.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            this.toggleFlag(row, col);
                        });
                        
                        gameBoard.appendChild(cell);
                    }
                }
                
                this.log(`Created ${this.rows * this.columns} cells`);
                this.updateUI();
